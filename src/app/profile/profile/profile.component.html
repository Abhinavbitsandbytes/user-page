<div style="text-align: center;margin-top: 12px;">
<label class="hoverable" for="fileInput">
  <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"> 
  <div class="hover-text">Choose file</div>
  <div class="background"></div>
</label>
<br/>
<input id="fileInput" type='file' (change)="onSelectFile($event)">
</div>

    <div *ngIf="!isFormEdited" class="row" style="margin: 0px;padding-top:24px;padding-bottom: 24px;">
      <div class="col-md-12">

    <mat-card>
      <div>
    <span style="font-weight: bold;">Name: </span>
  <span style="overflow-wrap: break-word">{{profileForm.get('name').value}}</span>
</div>

<div>
  <span style="font-weight: bold;">Number: </span>
<span style="overflow-wrap: break-word">{{profileForm.get('mobile').value}}</span>
</div>
<div>
  <span style="font-weight: bold;">Email: </span>
<span style="overflow-wrap: break-word">{{profileForm.get('email').value}}</span>
</div>
</mat-card>
</div>
</div>

<div *ngIf="isFormEdited">
<form [formGroup]="profileForm" name="profileForm">
  <div class="container">
  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" name="name" formControlName="name" required>
        <mat-error>please provide valid name </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number" type="email" name="mobile" formControlName="mobile" type="number" required>
        <mat-error>please provide valid mobile number </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" formControlName="email" required>
        <mat-error>please provide valid email </mat-error>
      </mat-form-field>
    </div>
  </div>
</div>
  
</form>
</div>
<div style="text-align: center;">
  <button (click)="login()" class="btn btn-warning">{{isFormEdited ? 'SAVE':'EDIT DETAILS'}}</button>
</div>
